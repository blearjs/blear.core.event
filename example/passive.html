    <title>passive.html</title>

    <style>
        #demo {
            width: 100px;
            height: 100px;
            background: rgb(168, 136, 123);
            overflow: auto;
            padding: 20px;
        }

        #child {
            height: 800px;
            background: #83a6f0;
        }
    </style>
</head>
<body ontouchstart="">


<div id="demo">
    <div id="child"></div>
</div>

<script>
    var f = function () {
        console.log('ffffffffff');
        document.getElementById('demo').removeEventListener('touchmove', f);
    };


    document.getElementById('demo').addEventListener('touchmove', f, {
        passive: false
    });
    document.getElementById('demo').addEventListener('touchmove', f, {
        passive: true
    });
    // document.getElementById('demo').removeEventListener('touchmove', f);
</script>



</body>
